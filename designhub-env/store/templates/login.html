{% spaceless %}
<style>
        input.login-input,#login-panel-container,.login-row{
            font-size:30px;
        }
		input.login-input{
			height:50px;width:19em;line-height:40px;font-size:30px;/*color:#D04526;*/
		    border: 0px;/*10px solid rgb(127, 0, 0);*/
		   /* border:  10px solid rgba(255, 0, 0, .5);*/
		    -webkit-background-clip: padding-box; /* for Safari */
		    background-clip: padding-box; /* for IE9+, Firefox 4+, Opera, Chrome */
		    padding:0px;
		    margin:0px;
		    -webkit-border-radius:0px;
		    -moz-border-radius:0px;
		    border-radius:0px;
		}
		input.login-input:focus,input.login-input{
		    outline:0;outline:0;-webkit-box-shadow:none;-moz-box-shadow:none;box-shadow:none;
		}
		#login-panel-container, input.login-input{
		    background-color: #F8FFB0;
		}
		#login-panel-container-container{
			position:absolute;top:5%;left:0;width:100%;text-align:center;font-size:30px;
		}
		#login-panel-container{
			width:22em;
			margin-left:auto;
			margin-right:auto;
/*			color: #D04526;*/
			border: 10px solid #7F0000;
			border: 10px solid rgba(255, 0, 0, .5);
			-webkit-background-clip: padding-box;
			background-clip: padding-box;
		    -webkit-border-radius:5px;
		    -moz-border-radius:5px;
		    border-radius:5px;
		    -moz-box-shadow:   0px 1px 7px rgba(0,0,0,0.8), inset 0 0 10px #000000;
		    -webkit-box-shadow:  0px 1px 7px rgba(0,0,0,0.8),inset 0 0 10px #000000;
		    box-shadow: 0px 1px 7px rgba(0,0,0,0.8),  inset 0 0 10px #000000;
		}
		#login-panel-form{
			margin:20px 0px;
		}
		.login-row{
			width:19em;
			margin-left:auto;
			margin-right:auto;
			padding-left:1em;padding-right:1em;
			border-top:1px solid #FEFFE6; /*brighter*/
			border-bottom:1px solid #E1E5A1;
			padding-top:20px;
			padding-bottom:20px;
		}
		.login-row:first-child{
			border-top:0px;
			padding-top:0px;
		}
		.login-row:last-child{
			padding-bottom:0px;
			border-bottom:0px;
		}
        #login-submit-container,#login-sns-container{
        	margin-top:1%;
        	width:22em;
        	font-size:30px;
        	margin-left:auto;margin-right:auto;
        	text-align:center;
        }
        #login-submit-container .btn-login{
        	width:20em;
        }
        #login-submit-container .btn-login,#login-sns-container .login-sns-button{
        	font-size:30px;
        	height:2em;
        	border:2px solid #fff;
		    -webkit-border-radius:30px;
		    -moz-border-radius:30px;
		    border-radius:30px;
		    -moz-box-shadow:   0px 1px 7px rgba(0,0,0,0.8), inset 0 0 10px #000000;
		    -webkit-box-shadow:  0px 1px 7px rgba(0,0,0,0.8), inset 0 0 10px #000000;
		    box-shadow:0px 1px 7px rgba(0,0,0,0.8), inset 0 0 10px #000000;
            text-shadow: 0 1px 0 #ccc, 
			               0 2px 0 #aaa,
			               0 4px 1px rgba(0,0,0,.1),
			               0 6px 6px rgba(0,0,0,.15);

        }
        #login-sep-line-container{
        	margin-top:3%;
        	margin-bottom:2%;
        }
        .sep-line-top{
        	border-top:1px solid rgba(0,0,0,0.5);
        }
        .sep-line-bottom{
        	border-top:1px solid rgba(256,256,256,0.5);
        }
        .login-tips{
        	text-align:center;font-size:20px;color:#bbb;
        	text-shadow: 0 1px 0  rgba(0,0,0,.5);
        	filter: progid:DXImageTransform.Microsoft.Shadow(direction=180,strength=2,color=000000);
        }
        #login-sns-container .login-sns-button{
        	width:9em;
        	font-size:23px;
        	border-width:1px;
        }
/*        #login-sns-container .login-sns-button.facebook{
        	background-image:url({{MEDIA_URL}}img/f.png) 1em 12px no-repeat;
        }*/
</style>
<div id="fancybox-login" style="display:none;">
	<div id='login-panel-container-container'>
		<p style='text-align:center;margin-bottom:2em;'><img src='{{MEDIA_URL}}img/logo-damn.png' width=350></p>
		
		<div id='login-panel-container'>
			<form id='login-panel-form' method='post' action='/accounts/login/'>
				<div class='login-row'>
					<input id='login-email' name='username' class='login-input' type='text' placeholder="Your login email" >
				</div>
				<div class='login-row'>
					<input type='hidden' name='next' value='{{request.path}}'>
					<input id='login-passord' name='password' class='login-input' type='password' placeholder="Your password" >
				</div>
			</form>
		</div>
		<div id='login-submit-container'>
		    <button class="btn btn-login" id="login-submit" name="login-submit" type="submit">Here we go!</button>
		</div>
		
		<div style='width:23em;margin-left:auto;margin-right:auto;font-size:30px;'>
			<div id='login-sep-line-container'>
				<div class='sep-line-top'></div>
				<div class='sep-line-bottom'></div>
			</div>
			<p class='login-tips'>
				or login with
			</p>
		</div>
		<div id='login-sns-container'>
			<button class='login-sns-button btn facebook'>
				<img style='display:block;float:left;margin-left:5%;' src='{{MEDIA_URL}}img/f.png'>Facebook
			</button>
			<span>&nbsp;&nbsp;</span>
			<button class='login-sns-button btn'>
				<img style='display:block;float:left;margin-left:5%;' src='{{MEDIA_URL}}img/sinaweibo.png' width=23>Sina Weibo
			</button>
		</div>
    </div>
</div>

{% endspaceless %}
