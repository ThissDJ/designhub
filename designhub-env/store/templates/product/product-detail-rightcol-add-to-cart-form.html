
{% load i18n %}
{% load satchmo_price %}
{% load satchmo_currency%}
{% load satchmo_util satchmo_discounts %}
{% spaceless %}
	<style>
	.styled-select{
		display:inline-block;
	}
	/* all form DIVs have position property set to relative so we can easily position newly created SPAN */
	form div.styled-select{position:relative;} 
	form div.styled-select select{
		border:1 solid #222;
	}
	/* setting the width and height of the SELECT element to match the replacing graphics */
	select.select{
	    position:relative;
	    z-index:10;
	    width:50px !important;
	    height:20px !important;
	    line-height:20px;
	}
	
	/* dynamically created SPAN, placed below the SELECT */
	span.select{
	    position:absolute;
	    bottom:0;
	    float:left;
	    left:0;
	    width:50px;
	    height:20px;
	    line-height:20px;
	    text-indent:5px;
	    background:url({{MEDIA_URL}}img/downarrow.png) no-repeat right center;
	    cursor:default;
	    z-index:1;
	    border:1px solid #222;
		-webkit-border-radius: 2px;
		-moz-border-radius: 2px;
		border-radius: 2px;
		}
	</style>
	<span style='margin-right:5px;line-height:24px;'>{{ product|discount_price:sale|currency }}</span>
	<div class="styled-select">	
	<select id="quantity"  name="quantity"  class="select" title="Qty:">
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
        <option value='4'>4</option>
        <option value='5'>5</option>
    </select>
   </div>

	<input type="hidden" name="productname" id="productname" value="{{product.slug}}" />
	<div class='dhbtn-wrapper'>
	    <button class="btn dhbtn" id="addcart"  name="addcart"  type="submit">{% trans "Add to cart" %}</button>
	</div>
	<input type="hidden" name="productname" id="productname" value="{{product.slug}}" />
{% endspaceless %}
