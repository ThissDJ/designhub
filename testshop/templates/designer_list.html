{% load mptt_tags filename setting %}
{% spaceless %}
{% for d in designers %}
	<li class="subtitle_container">
        <a href="{{d.get_absolute_url}}" class="subtitle  en"  rel="{{MEDIA_URL}}{% setting UPLOAD_URI %}{{ d.avatar.name|filename:".100x100"}}">
        	{{d.name}}
        </a>
    </li>
{% endfor %}
{% endspaceless %}
